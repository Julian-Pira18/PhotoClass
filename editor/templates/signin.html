{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/index.css' %}">
    <title>Photoclassify|SignIn</title>
</head>
<body>
    <header class="header">
        <div>
            <figure>
              <a href="/">
                <img class="logo" src="{% static '/imagenes/logo_verde.png' %}" alt="">
              </a>
            </figure>
            <a href="/">
              <p class="titulo">PhotoClassify</p>
            </a>  
          </div>
        <div class="navegador">
            <ul>
              <a href="/">
                <li>| Inicio</li>
              </a>
              <a href="/signin/">
                <li>| Sign in</li>
              </a>
              <a href="">
                <li>| Sign up</li>
              </a>
            </ul>
        </div>
      </header>
    <main>
        <form action="/signin/" method="POST">  
            <h1 class="text-center">Sign In</h1>
                    {{error}}
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                    </div>
                    
                    <button class="btn btn-secondary">
                        Signin
                    </button>
        </form>
    </main>
</body>
</html>

{% endblock %}
