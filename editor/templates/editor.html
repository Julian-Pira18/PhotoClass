{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style_mis_fotos.css" > -->
    <link rel="stylesheet" href="{% static '/mis_fotos2.css' %}" >
    <title>Mis fotos</title>
</head>
<body>
    <header class="header">
        <div class="contenedor_logo">
            <figure>
                <img class="logo" src="{% static './imagenes/logo_blanco.png' %}" alt="">
            </figure>
            <p class="titulo">PhotoClassify</p>
        </div>
        <div class="navegador">
            <ul>
                <a href=""><li>| Inicio</li></a> 
                <a href=""><li>| Acerca de</li></a>
                <a href=""><li>| Contacto</li></a>
            </ul>
        </div>
    </header>
        <main class="main">
        <div class="contenedor_menu">
                <p class="texto_menu">PhotoClassify</p>
                <a href="http://127.0.0.1:8000/" class="boton_volver">
                    <span class="volver">Volver</span>
                </a>
        </div>
        <div class="titulo_main">
            <p>Mis Fotos</p>
            <figure>
                <img class="logo_main" src="{% static './imagenes/tripode_blanco.png' %}" alt="">
            </figure>
        </div>
        <section class="mis_fotos">
            {% for n in imagen %}
                <a href="/photos/clasificar/{{n.indice}}">
                    <img src="{% static 'imagenes/'%}{{n.data}}">
                    <p>{{n.scheme}} {{n.config}}  {{n.type}}</p>
                </a>               
            {% endfor %}
        </section>  
    </main>
    
</body>
</html>
