<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
    <header class="header">
      <div class="contenedor_logo">
          <figure>
              <img class="logo" src="./imagenes/logo_verde.png"          alt="">
          </figure>
          <p class="titulo">PhotoClassify</p>
      </div>
      <div class="navegador">
          <ul>
              <a href=""><li>| Inicio</li></a> 
              <a href=""><li>| Acerca de</li></a>
              <a href=""><li>| Contacto</li></a>
          </ul>
      </div>
    </header>
    <main class="main">
      <div class="contenedor_menu">
        
      </div>
      <section class="mis_fotos">
              <div>
                <img src="{% static 'imagenes/'%}{{photo.data}} " alt="">
              </div>
    </section>
    <section class="menu_update">
      <h1>UPDATE</h1>
      
      <form  method="POST">
        <label for="scheme">Esquema:</label>
        <input list="options-schema" id="shcema" name="opt_schema" placeholder="Selecciona un esquema">
        
        <datalist id="options-schema">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
        </datalist>

        <label for="config">Configuraci√≥n:</label>
        <input list="options-config" id="config" name="opt_config" placeholder="Configuracion">
        
        <datalist id="options-config">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
        </datalist>

        <label for="type">Tipo:</label>
        <input list="options-type" id="type" name="opt_config" placeholder="Tipo">
        
        <datalist id="options-type">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
        </datalist>
        
        <input type="submit" value="Enviar">
      </form>
    </section>
</body>
